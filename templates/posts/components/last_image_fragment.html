{% load django_vite %}
<div class="max-w-7xl mx-auto sm:px-6 lg:px-8 py-8">
    <div class="flex items-center">
        <h1 class="font-title text-3xl md:text-4xl">Dernières images ...</h1>
        <a href="{% url 'posts:image_wall' %}" class="btn btn-primary text-defilepsie_blue px-4 py-2 rounded-md hover:opacity-80">
            Voir toutes les images →
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for img in last_images %}
            <a href="{% url 'posts:image_wall' %}">

                <div class="bg-navbar rounded-2xl shadow-2xl border border-text_navbar shadow-text_navbar overflow-hidden flex flex-col">

                    <figure>
                        {% if img.image.url %}
                            <img src="{{ img.image.url }}" alt="{{ img.title }}" class="w-full h-48 object-cover transition-transform duration-300 hover:scale-105">
                        {% endif %}
                    </figure>

                    <div class="p-4 flex flex-col flex-grow text-text_navbar">
                        <h3 class="text-xl font-semibold mb-2">{{ img.title|truncatechars:30 }}</h3>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
