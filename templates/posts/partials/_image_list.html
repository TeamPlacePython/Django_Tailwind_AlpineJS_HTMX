<div id="image-wall">
  {% for image in images %}
  <div class="relative mb-4 break-inside-avoid overflow-hidden rounded-lg group cursor-pointer opacity-0 scale-95 transition-all duration-300"
    _="on load transition my opacity to 1 over 0.5 seconds"
    @click="openLightboxByUrl('{{ image.image.url }}')"
    data-image-url="{{ image.image.url }}">
    <div class="relative w-full">
      <div class="absolute inset-0 animate-pulse"></div>

      <img src="{{ image.image.url }}" alt="{{ image.title }}"
        loading="lazy"
        class="relative w-full h-auto object-contain rounded-lg shadow-2xl shadow-text_navbar">
    </div>

    {% if user.is_authenticated %}
    <a href="{% url 'posts:image_download' image.pk %}" 
      class="absolute bottom-4 right-4 z-20 bg-defilepsie_blue p-2 rounded-full text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" 
        fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" 
          d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M7.5 12l4.5 4.5m0 0l4.5-4.5m-4.5 4.5V3" />
      </svg>
    </a>
    {% endif %}
  </div>
  {% endfor %}
</div>

{% if page_obj.has_next %}
<div 
  hx-get="{% url 'posts:image_wall' %}?page={{ page_obj.next_page_number }}"
  hx-trigger="revealed"
  hx-swap="beforeend"
  hx-target="#image-wall">
</div>
{% endif %}

<!-- ✅ Modale placée hors de la cible HX -->
<div x-show="open"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     @keydown.arrow-right="nextImage()"
     @keydown.arrow-left="prevImage()"
     @keydown.escape.window="closeLightbox()"
     @click.outside="closeLightbox()"
     class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
     tabindex="0"
     aria-modal="true"
     role="dialog">

  <div class="relative max-w-5xl w-full mx-4 p-4 flex flex-col items-center focus:outline-none">

    <!-- Spinner loader -->
    <div x-show="isLoading" class="absolute inset-0 flex items-center justify-center z-50">
      <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg>
    </div>

    <!-- Image affichée -->
    <img 
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95"
        :src="imageUrl"
        @load="imageLoaded"
        alt="Image"
        class="rounded-lg max-h-[90vh] z-40">

    <!-- Bouton fermeture -->
    <button @click="closeLightbox()" 
            class="button absolute top-4 right-4 text-navbar text-lg z-50">
      ✕
    </button>

    <!-- Flèche gauche -->
    <button type="button"
            @click.stop="prevImage()"
            class="slider-button absolute top-1/2 left-4 -translate-y-1/2 z-50 text-white text-3xl px-2 py-1 hover:opacity-80 focus:outline-none">
      {% include "components/icones/left_arrow_images.html" %}
    </button>

    <!-- Flèche droite -->
    <button type="button"
            @click.stop="nextImage()"
            class="slider-button absolute top-1/2 right-4 -translate-y-1/2 z-50 text-white text-3xl px-2 py-1 hover:opacity-80 focus:outline-none">
      {% include "components/icones/right_arrow_images.html" %}
    </button>

  </div>
</div>
