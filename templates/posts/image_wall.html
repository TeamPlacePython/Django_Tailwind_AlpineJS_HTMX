{% extends 'layouts/b.html' %}

{% block content %}
<div class="p-4">

  <div id="image-wall">
    {% include 'posts/partials/_image_list.html' with images=images %}
  </div>

  {% if images.has_next %}
    <div 
      hx-get="{% url 'posts:image_wall' %}?page={{ images.next_page_number }}"
      hx-trigger="revealed" 
      hx-swap="beforeend" 
      hx-target="#image-wall"
    >
    </div>
  {% endif %}
</div>

<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>


{% endblock content %}
