{% load django_vite %}

<div class="max-w-7xl mx-auto sm:px-6 lg:px-8 py-8">
    <h1 class="mb-8 font-title text-3xl md:text-4xl">{{ carousel_home_index_title }}</h1>
</div>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-navbar rounded-2xl shadow-2xl border border-text_navbar shadow-text_navbar p-6 w-full relative overflow-hidden">
        <!-- CAROUSEL START -->
        <div id="default-carousel" class="relative w-full" data-carousel="slide">
            <!-- Carousel wrapper -->
            <div class="relative h-80 overflow-hidden rounded-lg md:h-[500px]">
                {% for image in carousel_images %}
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="{{ image.image.url }}" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Carousel Image">
                </div>
                {% endfor %}
            </div>

            <!-- Slider controls -->
            <button type="button" class="slider-button absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-navbar hover:bg-hover_navbar hover:ring-4 hover:ring-text_navbar">
                    <svg class="w-4 h-4 text-text_navbar rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                    </svg>
                </span>
            </button>
            <button type="button" class="slider-button absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-navbar hover:bg-hover_navbar hover:ring-4 hover:ring-text_navbar">
                    <svg class="w-4 h-4 text-text_navbar rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                </span>
            </button>
        </div>
        <!-- CAROUSEL END -->
    </div>
</div>
