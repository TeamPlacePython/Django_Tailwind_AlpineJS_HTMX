<div x-data="{ activeSlide: 0, totalSlides: {{ carousel_images|length }} }"
     x-init="setInterval(() => { activeSlide = (activeSlide + 1) % totalSlides }, 5000)"
     class="carousel-wrapper fade-in">

    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 pt-8">
        <h1 class="mb-8 font-title text-3xl md:text-4xl">{{ carousel_title }}</h1>
    </div>

    <div class="max-w-7xl mx-auto px-4 mb-8 sm:px-6 lg:px-8">
        <div class="bg-navbar rounded-2xl shadow-2xl border border-text_navbar shadow-text_navbar p-6 w-full relative overflow-hidden">
            <!-- Carousel wrapper -->
            <div class="relative h-80 overflow-hidden rounded-lg md:h-[500px]">
                {% for image in carousel_images %}
                <div x-show="activeSlide === {{ forloop.counter0 }}"
                     x-transition
                     class="absolute inset-0 duration-700 ease-in-out"
                     data-carousel-item>
                    <img src="{{ image.image.url }}"
                         loading="lazy"
                         class="absolute block w-full h-full object-cover top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-lg"
                         alt="Carousel Image">
                </div>
                {% endfor %}
            </div>

            <!-- Slider controls -->
            <button type="button"
                    @click="activeSlide = (activeSlide - 1 + totalSlides) % totalSlides"
                    class="slider-button absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                    data-carousel-prev>
                    {% include "components/icones/left_arrow_images.html" %}
            </button>
            <button type="button"
                    @click="activeSlide = (activeSlide + 1) % totalSlides"
                    class="slider-button absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                    data-carousel-next>
                    {% include "components/icones/right_arrow_images.html" %}
            </button>
        </div>
    </div>
</div>
