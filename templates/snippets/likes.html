{% load static %}

<div class="flex items-center gap-4 [&>a:hover]:underline">

    {% if post.likes.count %}
        <div class="flex items-center gap-1">
            {% if user in post.likes.all %}
                <img class="w-4 -mt-1" src="https://img.icons8.com/?size=100&id=4yauMM-kbvJ-&format=png&color=000000">
            {% else %}
            <a href="{% url 'account_login' %}">
                <img class="w-4 -mt-1" src="https://img.icons8.com/?size=100&id=uG-gOKWvvi8T&format=png&color=000000">
            </a>
            {% endif %}
            {{ post.likes.count }}
        </div>
    {% endif %}

    {% if user.is_authenticated and user != post.author and post.id %}
        <a class="cursor-pointer" hx-get="{% url 'posts:like_post' post.id %}" hx-target="closest div" hx-swap="outerHTML">
            {% if user in post.likes.all %}
                <b>Liked</b>
            {% else %}
                Like
            {% endif %}
        </a>
    {% endif %}

</div>
