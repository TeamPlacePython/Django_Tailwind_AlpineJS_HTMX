<form action="{% url 'users:profile_emailchange' %}" method="post" class="flex gap-2 text-text_navbar" autocomplete="off">
    {% csrf_token %}
    {% for field in form %}{{ field }}{% endfor %}
    <button class="block !bg-hover_navbar" type="submit">Submit</button>
</form>

<a hx-swap-oob="true" id="email-edit" href="{% url 'users:profile_settings' %}" class="font-medium text-blue-600 hover:underline">
    Cancel
</a>
